name: motionmavericks
region: syd1
services:
  - name: frontend
    image:
      registry_type: DOCR
      repository: frontend
      tag: latest
    http_port: 3001
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
    health_check:
      http_path: /
      initial_delay_seconds: 5
      period_seconds: 10
      timeout_seconds: 3
      failure_threshold: 5
    envs:
      - key: NEXT_PUBLIC_API_BASE
        value: https://api.motionmavericks.com.au
      - key: NEXT_PUBLIC_EDGE_BASE
        value: https://edge.motionmavericks.com.au
      - key: WASABI_ENDPOINT
        scope: RUN_AND_BUILD_TIME
        value: https://s3.ap-southeast-2.wasabisys.com
      - key: WASABI_REGION
        scope: RUN_AND_BUILD_TIME
        value: ap-southeast-2
  - name: backend
    image:
      registry_type: DOCR
      repository: backend
      tag: latest
    http_port: 3000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /api
    health_check:
      http_path: /api/health
      initial_delay_seconds: 5
      period_seconds: 10
      timeout_seconds: 3
      failure_threshold: 5
    envs:
      - key: POSTGRES_URL
        scope: RUN_AND_BUILD_TIME
        type: SECRET
        value: ""
      - key: REDIS_URL
        scope: RUN_AND_BUILD_TIME
        type: SECRET
        value: ""
      - key: WASABI_ENDPOINT
        value: https://s3.ap-southeast-2.wasabisys.com
      - key: WASABI_REGION
        value: ap-southeast-2
      - key: EDGE_PUBLIC_BASE
        value: https://edge.motionmavericks.com.au
      - key: WASABI_STAGING_ACCESS_KEY
        type: SECRET
        value: ""
      - key: WASABI_STAGING_SECRET
        type: SECRET
        value: ""
      - key: STAGING_BUCKET
        value: mm-staging-au
      - key: WASABI_MASTERS_ACCESS_KEY
        type: SECRET
        value: ""
      - key: WASABI_MASTERS_SECRET
        type: SECRET
        value: ""
      - key: MASTERS_BUCKET
        value: mm-masters-au
      - key: WASABI_PREVIEWS_ACCESS_KEY
        type: SECRET
        value: ""
      - key: WASABI_PREVIEWS_SECRET
        type: SECRET
        value: ""
      - key: PREVIEWS_BUCKET
        value: mm-previews-au
      - key: EDGE_SIGNING_KEY
        type: SECRET
        value: ""
workers:
  - name: preview-worker
    image:
      registry_type: DOCR
      repository: worker
      tag: latest
    instance_count: 1
    instance_size_slug: basic-xxs
    run_command: node dist/worker.js
    envs:
      - key: REDIS_URL
        scope: RUN_AND_BUILD_TIME
        type: SECRET
        value: ""
      - key: PREVIEW_STREAM
        value: previews:build
      - key: PREVIEW_CONSUMER_GROUP
        value: previewers
      - key: WASABI_ENDPOINT
        value: https://s3.ap-southeast-2.wasabisys.com
      - key: WASABI_REGION
        value: ap-southeast-2
      - key: WASABI_MASTERS_ACCESS_KEY
        type: SECRET
        value: ""
      - key: WASABI_MASTERS_SECRET
        type: SECRET
        value: ""
      - key: MASTERS_BUCKET
        value: mm-masters-au
      - key: WASABI_PREVIEWS_ACCESS_KEY
        type: SECRET
        value: ""
      - key: WASABI_PREVIEWS_SECRET
        type: SECRET
        value: ""
      - key: PREVIEWS_BUCKET
        value: mm-previews-au
      - key: PREVIEW_PRESET
        value: 480p
      - key: HLS_SEGMENT_SEC
        value: "4"
databases: []
