name: motionmavericks
region: syd1
ingress:
  rules:
    - match:
        path:
          prefix: "/api"
      component:
        name: "backend"
    - match:
        path:
          prefix: "/"
      component:
        name: "frontend"
services:
  - name: frontend
    image:
      registry_type: DOCR
      registry: mm-motionmav-reg
      repository: frontend
      tag: latest
    http_port: 3001
    instance_count: 1
    instance_size_slug: basic-xxs
    health_check:
      http_path: /
      initial_delay_seconds: 5
      period_seconds: 10
      timeout_seconds: 3
      failure_threshold: 5
    envs:
      - key: NEXT_PUBLIC_API_BASE
        value: https://api.motionmavericks.com.au
      - key: NEXT_PUBLIC_EDGE_BASE
        value: https://edge.motionmavericks.com.au
      - key: WASABI_ENDPOINT
        scope: RUN_AND_BUILD_TIME
        value: https://s3.ap-southeast-2.wasabisys.com
      - key: WASABI_REGION
        scope: RUN_AND_BUILD_TIME
        value: ap-southeast-2
  - name: backend
    image:
      registry_type: DOCR
      registry: mm-motionmav-reg
      repository: backend
      tag: latest
    http_port: 3000
    instance_count: 1
    instance_size_slug: basic-xxs
    health_check:
      http_path: /health
      initial_delay_seconds: 5
      period_seconds: 10
      timeout_seconds: 3
      failure_threshold: 5
    envs:
      # Public configuration
      - key: WASABI_ENDPOINT
        value: https://s3.ap-southeast-2.wasabisys.com
      - key: WASABI_REGION
        value: ap-southeast-2
      - key: EDGE_PUBLIC_BASE
        value: https://edge.motionmavericks.com.au
      - key: STAGING_BUCKET
        value: mm-staging-au
      - key: MASTERS_BUCKET
        value: mm-masters-au
      - key: PREVIEWS_BUCKET
        value: mm-previews-au
      # Secrets (set via DO UI or scripts)
      - key: POSTGRES_URL
        type: SECRET
        scope: RUN_TIME
      - key: REDIS_URL
        type: SECRET
        scope: RUN_TIME
      - key: WASABI_STAGING_ACCESS_KEY
        type: SECRET
        scope: RUN_TIME
      - key: WASABI_STAGING_SECRET
        type: SECRET
        scope: RUN_TIME
      - key: WASABI_MASTERS_ACCESS_KEY
        type: SECRET
        scope: RUN_TIME
      - key: WASABI_MASTERS_SECRET
        type: SECRET
        scope: RUN_TIME
      - key: WASABI_PREVIEWS_ACCESS_KEY
        type: SECRET
        scope: RUN_TIME
      - key: WASABI_PREVIEWS_SECRET
        type: SECRET
        scope: RUN_TIME
      - key: EDGE_SIGNING_KEY
        type: SECRET
        scope: RUN_TIME

## Note: Worker temporarily disabled to deploy ingress configuration
## Managed PostgreSQL and Redis/Valkey databases exist separately
## Secrets are managed via scripts/do_app_set_redis.sh and scripts/do_app_set_secrets.sh