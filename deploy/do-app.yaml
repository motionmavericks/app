name: motionmavericks
region: syd1
services:
  - name: frontend
    image:
      registry_type: DOCR
      registry: registry.digitalocean.com/mm-motionmav-reg
      repository: frontend
      tag: latest
    http_port: 3001
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
    health_check:
      http_path: /
      initial_delay_seconds: 5
      period_seconds: 10
      timeout_seconds: 3
      failure_threshold: 5
    envs:
      - key: NEXT_PUBLIC_API_BASE
        value: https://api.motionmavericks.com.au
      - key: NEXT_PUBLIC_EDGE_BASE
        value: https://edge.motionmavericks.com.au
      - key: WASABI_ENDPOINT
        scope: RUN_AND_BUILD_TIME
        value: https://s3.ap-southeast-2.wasabisys.com
      - key: WASABI_REGION
        scope: RUN_AND_BUILD_TIME
        value: ap-southeast-2
  - name: backend
    image:
      registry_type: DOCR
      registry: registry.digitalocean.com/mm-motionmav-reg
      repository: backend
      tag: latest  # NOTE: CI replaces this with sha-${GITHUB_SHA} during deploy
    http_port: 3000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /api
    health_check:
      http_path: /api/health
      initial_delay_seconds: 5
      period_seconds: 10
      timeout_seconds: 3
      failure_threshold: 5
    envs:
      # Secrets are managed in DO UI; do not include them here to avoid clearing values on update
      - key: WASABI_ENDPOINT
        value: https://s3.ap-southeast-2.wasabisys.com
      - key: WASABI_REGION
        value: ap-southeast-2
      - key: EDGE_PUBLIC_BASE
        value: https://edge.motionmavericks.com.au
      - key: STAGING_BUCKET
        value: mm-staging-au
      - key: MASTERS_BUCKET
        value: mm-masters-au
      - key: PREVIEWS_BUCKET
        value: mm-previews-au
      - key: REDIS_URL
        value: ${redis-cache.DATABASE_URL}
workers:
  - name: preview-worker
    image:
      registry_type: DOCR
      registry: registry.digitalocean.com/mm-motionmav-reg
      repository: worker
      tag: latest
    instance_count: 1
    instance_size_slug: basic-xxs
    run_command: node dist/worker.js
    envs:
      # Secrets are managed in DO UI; do not include them here to avoid clearing values on update
      - key: PREVIEW_STREAM
        value: previews:build
      - key: PREVIEW_CONSUMER_GROUP
        value: previewers
      - key: WASABI_ENDPOINT
        value: https://s3.ap-southeast-2.wasabisys.com
      - key: WASABI_REGION
        value: ap-southeast-2
      - key: MASTERS_BUCKET
        value: mm-masters-au
      - key: PREVIEWS_BUCKET
        value: mm-previews-au
      - key: PREVIEW_PRESET
        value: 480p
      - key: HLS_SEGMENT_SEC
        value: "4"
      - key: REDIS_URL
        value: ${redis-cache.DATABASE_URL}
databases:
  - name: redis-cache
    engine: REDIS
    version: "7"
    size: db-s-1vcpu-1gb
    num_nodes: 1
