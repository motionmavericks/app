name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Backend install, typecheck, test
        run: |
          cd backend
          npm ci
          npx tsc -p tsconfig.json
          npm run -s test
      - name: Edge install, typecheck, test
        run: |
          cd edge
          npm ci
          npx tsc -p tsconfig.json
          npm run -s test
      - name: Frontend install, build
        run: |
          cd frontend
          npm ci
          npm run -s build
