name: build-push-docr

on:
  push:
    branches: [ main ]

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Detect changed services
        id: changes
        uses: dorny/paths-filter@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filters: |
            backend:
              - 'backend/**'
            worker:
              - 'worker/**'
            frontend:
              - 'frontend/**'
            workflows:
              - '.github/workflows/**'
      - uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_ACCESS_TOKEN }}
      - name: Login to DOCR
        run: doctl registry login --expiry-seconds 600
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend
        if: steps.changes.outputs.backend == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          build-args: |
            BUILD_SHA=${{ github.sha }}
          # Pass Sentry auth token as a BuildKit secret (not embedded in image)
          secrets: |
            SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}
          no-cache: true
          push: true
          tags: |
            registry.digitalocean.com/mm-motionmav-reg/backend:latest
            registry.digitalocean.com/mm-motionmav-reg/backend:sha-${{ github.sha }}

      - name: Build and push worker
        if: steps.changes.outputs.worker == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./worker
          file: ./worker/Dockerfile
          push: true
          tags: |
            registry.digitalocean.com/mm-motionmav-reg/worker:latest
            registry.digitalocean.com/mm-motionmav-reg/worker:sha-${{ github.sha }}

      - name: Build and push frontend
        if: steps.changes.outputs.frontend == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          # Pass Sentry auth token as a BuildKit secret for sourcemap uploads
          secrets: |
            SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}
          push: true
          tags: |
            registry.digitalocean.com/mm-motionmav-reg/frontend:latest
            registry.digitalocean.com/mm-motionmav-reg/frontend:sha-${{ github.sha }}
